<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hi babe a little gift for you</title>
  <style>
    :root{--bg1:#FFD6E0;--bg2:#FFF0F6;--accent:#FF6B8A;--muted:#6b6b6b}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#222}
    body{
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;align-items:center;justify-content:center;padding:32px;
    }
    .card{
      width:min(760px,95%);
      background:rgba(255,255,255,0.9);
      border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,0.12);padding:28px;position:relative;overflow:hidden
    }
    header{display:flex;gap:18px;align-items:center}
    .heart{
      width:72px;height:72px;border-radius:18px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#fff,#FFE7EE);
      box-shadow:0 6px 18px rgba(255,107,138,0.18) inset;margin-right:6px
    }
    .heart svg{width:40px;height:40px;filter:drop-shadow(0 4px 10px rgba(255,107,138,0.25))}
    h1{font-size:1.6rem;margin:0}
    p.lead{color:var(--muted);margin:8px 0 18px}

    .message-box{
      background:linear-gradient(180deg,rgba(255,255,255,0.8),rgba(255,255,255,0.6));
      border-radius:12px;padding:18px;border:1px solid rgba(255,107,138,0.12);min-height:120px;display:flex;align-items:flex-start;gap:12px
    }
    .type{font-size:1.05rem;line-height:1.4}

    .actions{display:flex;gap:12px;margin-top:16px;position:relative;}
    button.btn{
      padding:12px 18px;border-radius:12px;border:0;font-weight:600;cursor:pointer;font-size:1rem;transition:0.3s ease;
    }
    .btn-yes{background:linear-gradient(90deg,#FF7C99,#FF4A7A);color:white}
    .btn-no{background:transparent;color:var(--muted);border:1px dashed rgba(0,0,0,0.06);position:absolute;}

    .small{font-size:0.86rem;color:var(--muted);margin-top:8px}
    .credit{position:absolute;right:14px;bottom:10px;font-size:0.78rem;color:var(--muted)}

    #confetti-canvas{position:absolute;left:0;top:0;pointer-events:none;width:100%;height:100%;}

    @media (max-width:520px){h1{font-size:1.3rem}.heart{width:56px;height:56px}}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <canvas id="confetti-canvas"></canvas>
    <header>
      <div class="heart" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 21s-7-4.35-9.5-7.17C-0.06 9.69 3.2 5 7.5 6.5 9.1 7.1 10 9 12 10.5 14 9 14.9 7.1 16.5 6.5 20.8 5 24.06 9.69 21.5 13.83 19 16.65 12 21 12 21z" fill="#FF4A7A" />
        </svg>
      </div>
      <div>
        <h1 id="title">Hi abiii</h1>
        <p class="lead">A little gift for you, with a great help of chatgpt üòù</p>
      </div>
    </header>

    <div style="margin-top:16px" class="message-box">
      <div class="type" id="typewriter" aria-live="polite"></div>
    </div>

    <div class="actions" style="align-items:center">
      <button class="btn btn-yes" id="yesBtn">Thank you</button>
      <button class="btn btn-no" id="noBtn">I hate you</button>
      <div style="flex:1"></div>
    </div>

    <div class="credit">I love yoouuuu so mucchhhh</div>
  </div>

  <script>
    const message = [
      "I just wanted to take a moment to say how much you mean to me.",
      "very time you smile, the world seems a little softer, a little kinder, and a lot brighter.",
      "You have this quiet way of making ordinary moments feel special, and I find myself looking forward to every chance I get to talk to you.",
      "You‚Äôre not just someone I like, you‚Äôre someone who makes my days feel warmer just by being in them. üíñ"
    ].join('\n\n');

    const el = document.getElementById('typewriter');
    let idx = 0;
    function typeStep(){
      if(idx <= message.length){
        el.textContent = message.slice(0, idx);
        idx++;
        setTimeout(typeStep, 22);
      }
    }
    typeStep();

    const noBtn = document.getElementById('noBtn');
    function moveNoButton(){
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
    noBtn.addEventListener('mouseenter', moveNoButton);

    const yesBtn = document.getElementById('yesBtn');
    yesBtn.addEventListener('click', () => alert('Yay! üíñ That makes me so happy!'));
  </script>
</body>
</html>
